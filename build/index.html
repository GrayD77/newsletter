<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type Ahead</title>

	<!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!--  Let's -->
	<form action="" class="saveNewsLetter" id="saveHTML">
		<label class="overwrite">
			<span>Существующие файлы будут перезаписаны!</span>
			<input type="checkbox" name="overwrite" style="display: none;">
		</label>
		<input class="file-name" name="fileName" type="text" placeholder="Имя рассылки( a-Z 0-9 - )" pattern="^[a-z0-9-]+$">
		<button>Сохранить письмо как web-страницу</button>
	</form>

	<main>

		<section id="editContainer" class="controls">
		</section>

		<section id="newsletter" class="newsletter">
		</section>

	</main>

	<script src="js/jquery.min.js"></script>
	<script src="js/templates.js"></script>
	<script src="js/form.templates.js"></script>
	<script src="js/modal.window.template.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
